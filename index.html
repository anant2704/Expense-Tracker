<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Expense Tracker</title>
</head>

<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="input-group">
      <label for="amount">Amount (INR):</label>
      <input type="number" id="amount" placeholder="Enter amount" required>
    </div>

    <div class="input-group">
      <label for="category">Category:</label>
      <select id="category">
        <option value="" selected disabled>Select Category</option>
        <option value="food">Food</option>
        <option value="transportation">Transportation</option>
        <option value="college-supplies">College Supplies</option>
        <option value="home-expenses">Home Expenses</option>
        <option value="party">Party</option>
        <option value="necessities">Necessities</option>
      </select>
    </div>

    <button class="add-button" onclick="addExpense()">Add Expense</button>

    <div class="delete-section">
      <label for="deleteEntry">Select Entry to Delete:</label>
      <select id="deleteEntry">
        <option value="" selected disabled>Select Entry</option>
      </select>
      <button class="delete-button" onclick="deleteSelectedExpense()">Delete Entry</button>
    </div>

    <div class="expense-summary">
      <h2>Expense Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount (INR)</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody id="expenseList">
          <!-- Expense entries will be dynamically updated here -->
        </tbody>
      </table>
      <div class="total-monthly-expenditure">
        <p>Total Monthly Expenditure: <span id="totalMonthlyExpenditure">0</span> â‚¹</p>
      </div>
    </div>

    <button class="download-button" onclick="downloadMonthlyExpenses()">Download Monthly Expenses</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
